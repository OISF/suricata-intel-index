    vendor: Stamus Networks
    min-version: 6.0.6
    license: GPL-3.0-only
    support-url: https://discord.com/channels/911231224448712714/911238451842666546
    url: https://ti.stamus-networks.io/open/stamus-lateral-rules.tar.gz

  stamus/nrd-30-open:
